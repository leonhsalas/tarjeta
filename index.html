<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="todo">
        <div id="welcome">
            <h1 id="bienvenido">Bienvenido</h1>
            <h2 id="comunidad">Para unirte a nuestra comunidad por favor Inicia Sesión con tus datos</h2>
            <button id="sesion">Iniciar Sesión</button>
        </div>
        <div id="account">
            <h1 id="cuenta">Crear una cuenta</h1>
            <div id="iconos">
                <div class="icono">
                    <img id="img" src="img/google.png" alt="">
                </div>
                <div class="icono">
                    <img id="img" src="img/github.png" alt="">
                </div>
                <div class="icono">
                    <img id="img" src="img/linkedin.png" alt="">
                </div>
            </div>
            <h2 id="textoemail">O usa tu email para registrarte</h2>
            <input id="primerinput" type="text" placeholder="Nombre completo">
            <input type="text" placeholder="Correo electronico">
            <input type="text" placeholder="Contraseña">
            <button id="registracion">Registrarse</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
